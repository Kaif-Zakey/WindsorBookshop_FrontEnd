<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forgot Password | Windsor Bookshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            color: white;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            background-color: #ff7eb3;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff4f8b;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>üîê Forgot Password</h3>
    <form id="forgot-form">
        <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
    </form>
    <p class="mt-3"><a href="../../front/index.html" class="text-white">Back to Login</a></p>
</div>

<script>
    const API_BASE_URL = "http://localhost:8080/api/v1/auth";

    document.getElementById("forgot-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;

        try {
            const res = await fetch(`${API_BASE_URL}/forgot-password`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email }),
            });

            if (res.ok) {
                Swal.fire("üì¨ Email Sent", "Please check your inbox to reset your password.", "success");
            } else {
                Swal.fire("‚ö†Ô∏è Error", "Email not found or user not registered.", "error");
            }
        } catch (err) {
            Swal.fire("Error", "Something went wrong. Try again.", "error");
        }
    });
</script>
</body>
</html>
