<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Windsor Bookshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .forgot-container {
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.5);
            color: black;
            border: 1px solid white;
        }
        .btn-primary {
            background: #ff7eb3;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #ff4f8b;
        }
        .message {
            display: none;
            color: #ff4f4f;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="forgot-container">
    <h3 class="mb-4">ðŸ”‘ Reset Your Password</h3>
    <form id="forgot-form">
        <div class="mb-3">
            <input type="email" class="form-control" id="forgot-email" placeholder="ðŸ“§ Enter email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        <p id="forgot-message" class="message text-center mt-2">Email not found or invalid</p>
    </form>
    <p class="mt-3">
        <a href="index.html" class="text-white fw-bold">Back to Login</a>
    </p>
</div>

<script src="../js/jquery-3.7.1.min.js"></script>
<script>
    const API_BASE_URL = "http://localhost:8080/api/v1/auth";

    document.getElementById("forgot-form")?.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("forgot-email").value;
        const submitButton = e.target.querySelector("button");
        submitButton.classList.add("loading");
        submitButton.innerHTML = "ðŸ”„ Sending...";

        const response = await fetch(`${API_BASE_URL}/forgot-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
        });

        if (response.ok) {
            alert("ðŸ“© Password reset link sent to your email!");
            window.location.href = "login.html";
        } else {
            document.getElementById("forgot-message").style.display = "block";
            setTimeout(() => { document.getElementById("forgot-message").style.opacity = 1; }, 100);
        }
        submitButton.classList.remove("loading");
        submitButton.innerHTML = "Send Reset Link";
    });
</script>

</body>
</html>
