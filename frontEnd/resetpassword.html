<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | Windsor Bookshop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & SweetAlert -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background-color: #ff7eb3;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff4f8b;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>üîÅ Reset Password</h3>
    <form id="reset-form">
        <div class="mb-3">
            <input type="password" id="new-password" class="form-control" placeholder="New password" required>
        </div>
        <div class="mb-3">
            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>
</div>

<script>
    const API_BASE_URL = "http://localhost:8080/api/v1/auth";

    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get("email");
    const token = urlParams.get("token");

    console.log("Reset for:", email, "Token:", token);

    $("#reset-form").submit(function (e) {
        e.preventDefault();

        const password = $("#new-password").val();
        const confirmPassword = $("#confirm-password").val();

        if (password !== confirmPassword) {
            Swal.fire("‚ùå Mismatch", "Passwords do not match", "error");
            return;
        }

        $.ajax({
            url: `${API_BASE_URL}/reset-password`,
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                email: email,
                token: token,
                password: password
            }),
            success: function (response) {
                console.log("Response:", response);
                Swal.fire("‚úÖ Success", "Password has been reset!", "success").then(() => {
                    window.location.href = "../../front/index.html";
                });
            },
            error: function (xhr, status, error) {
                console.error("Reset error:", xhr.responseText);
                Swal.fire("‚ùå Failed", "Invalid or expired token", "error");
            }
        });
    });
</script>

</body>
</html>
