<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windsor Bookshop - Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .star-rating {
            display: flex;
            justify-content: center;
            cursor: pointer;
            font-size: 2rem;
            color: #ccc; /* Grey color for unselected stars */
        }
        .star-rating .star {
            margin: 0 5px;
        }
        .star-rating .star.selected {
            color: gold; /* Gold color for selected stars */
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
        <a class="navbar-brand" href="#">üìö Windsor Bookshop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="bookCatalog.html">üìñ Books</a></li>
                <li class="nav-item"><a class="nav-link" href="shoppingCart.html">üõí Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="orderHistory.html">üìú Order History</a></li>
                <li class="nav-item"><a class="nav-link" href="orderTracking.html">Track Order</a></li>
                <li class="nav-item"><a class="nav-link" href="paymentStatus.html">üí≥ Payment Status</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html" id="logout-btn">üö™ Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Reviews Section -->
<section class="container my-5" id="reviews-section">
    <h2 class="text-center">‚≠ê Your Review</h2>

    <!-- Review Form -->
    <form id="review-form">
        <div class="mb-3">
            <label for="reviewText" class="form-label">Write Your Review</label>
            <textarea class="form-control" id="reviewText" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="star-rating" class="form-label">Rating</label>
            <div class="star-rating" id="star-rating">
                <span class="star" data-value="1">‚òÖ</span>
                <span class="star" data-value="2">‚òÖ</span>
                <span class="star" data-value="3">‚òÖ</span>
                <span class="star" data-value="4">‚òÖ</span>
                <span class="star" data-value="5">‚òÖ</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>

    <!-- Reviews List -->
    <h3 class="text-center my-4">Customer Reviews</h3>
    <div id="reviews-list">
        <!-- Reviews will be loaded here -->
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    const bookId = 1; // Replace with dynamic book ID
    let selectedRating = 0; // Store selected rating

    // Fetch and display approved reviews
    function fetchReviews() {
        $.get(`/api/v1/reviews/approved/${bookId}`, function(reviews) {
            let reviewsHtml = '';
            if (reviews.length === 0) {
                reviewsHtml = '<p>No reviews available for this book.</p>';
            } else {
                reviews.forEach(review => {
                    reviewsHtml += `
                        <div class="review">
                            <h5>${review.customer.firstname} ${review.customer.lastname} - ${review.rating} Stars</h5>
                            <p>${review.reviewText}</p>
                        </div>
                        <hr>`;
                });
            }
            $('#reviews-list').html(reviewsHtml);
        });
    }

    // Handle review submission
    $('#review-form').on('submit', function(event) {
        event.preventDefault();

        const reviewData = {
            reviewText: $('#reviewText').val(),
            rating: selectedRating
        };

        $.ajax({
            url: '/api/v1/reviews/submit',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(reviewData),
            success: function(response) {
                alert('Review submitted!');
                fetchReviews(); // Reload reviews
                $('#review-form')[0].reset();
                resetStars(); // Reset star selection
            },
            error: function(error) {
                alert('Error submitting review. Please try again later.');
            }
        });
    });

    // Handle star rating selection
    $('#star-rating .star').on('click', function() {
        selectedRating = $(this).data('value');
        highlightStars(selectedRating);
    });

    // Highlight stars based on selected rating
    function highlightStars(rating) {
        $('#star-rating .star').each(function() {
            if ($(this).data('value') <= rating) {
                $(this).addClass('selected');
            } else {
                $(this).removeClass('selected');
            }
        });
    }

    // Reset star selection
    function resetStars() {
        $('#star-rating .star').removeClass('selected');
        selectedRating = 0; // Reset selected rating
    }

    // Load reviews on page load
    $(document).ready(function() {
        fetchReviews();
    });
</script>

</body>
</html>
