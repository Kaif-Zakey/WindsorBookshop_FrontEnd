<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-nav .nav-link {
      color: #fff;
    }
    .navbar-nav .nav-link:hover {
      color: #007bff;
    }

    .table {
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar {
      background-color: #212529;
      padding: 15px;
    }

    .navbar .nav-link {
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .navbar .nav-link:hover {
      color: #f8c102 !important;
    }

    .btn-sm {
      border-radius: 8px;
      padding: 6px 10px;
    }

    h3 {
      font-size: 1.5rem;
      color: #333;
    }

    .modal-content {
      border-radius: 12px;
    }


  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="staffDashBoard.html">ðŸ“š Windsor Bookshop</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link " href="staffDashBoard.html" ><i class="fa fa-tachometer"></i> Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="staffOrderManage.html" ><i class="fa fa-cogs"></i> Order Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html" onclick="logout()" id="logout-btn"><i class="fa fa-sign-out"></i> Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-4">
  <!-- Staff Dashboard -->
  <div id="staff-dashboard">

    <!-- Order Management -->
    <div class="mt-4">
      <h3>Orders</h3>
      <table id="order-table" class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer Name</th>
          <th>Book Title</th>
          <th>Quantity</th>
          <th>Total Price</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody id="order-table-body">
        <!-- Order rows will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal for Viewing Order Details -->
  <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderDetailsModalLabel">Order Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Order ID:</strong> <span id="order-id-details"></span></p>
          <p><strong>Customer Name:</strong> <span id="customer-name"></span></p>
          <p><strong>Book Title:</strong> <span id="book-title"></span></p>
          <p><strong>Quantity:</strong> <span id="order-quantity"></span></p>
          <p><strong>Total Price:</strong> <span id="total-price"></span></p>
          <p><strong>Status:</strong> <span id="order-status"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Updating Order Status -->
  <div class="modal fade" id="updateStatusModal" tabindex="-1" aria-labelledby="updateStatusModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateStatusModalLabel">Update Order Status</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Order ID:</strong> <span id="order-id-status"></span></p>
          <div class="form-group">
            <label for="new-status">Select Status</label>
            <select id="new-status" class="form-control">
              <option value="PENDING">PENDING</option>
              <option value="SHIPPED">SHIPPED</option>
              <option value="CANCELLED">CANCELLED</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="updateStatusBtn">Update Status</button>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/StaffOrderManage.js"></script>
</body>

</html>
