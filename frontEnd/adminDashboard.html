<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windsor Bookshop - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!--    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>-->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 15px 0;
        }

        .navbar-nav .nav-link {
            color: white;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        .navbar .navbar-nav {
            margin-left: auto;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card {
            border-radius: 12px;
            display: flex;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .table th,
        .table td {
            text-align: center;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .container {
            margin-top: 30px;
        }

        .navbar-nav .nav-link {
            margin-left: 20px;
        }

        .dashboard-cards {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .dashboard-card {
            display: inline-flex;
            margin-right: 30px;
            margin-top: 100px;
            margin-bottom: 15px;
            background-color: #007bff;
            border-radius: 12px;
            color: white;
            box-shadow: 0 4px 8px rgba(22, 41, 135, 0.92);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            padding: 20px;
        }

        .dashboard-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .dashboard-card h4 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .dashboard-card p {
            font-size: 1.6rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .dashboard-card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ðŸ“š Windsor Bookshop - Admin</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('dashboard')">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('manage-users')">Manage Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('manage-books')">Manage Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('orders')">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link logout-btn" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content Area -->
<div class="container">

    <div id="dashboard" class="dashboard-cards"></div>

    <!-- Manage Users -->
    <div id="manage-users" style="display: none;">
        <h3>Manage Users</h3>
        <input type="text" id="search-user" class="form-control mb-3" placeholder="Search User..." onkeyup="filterTable('user-table', 'search-user')">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="user-table"></tbody>
        </table>
    </div>

    <!-- Manage Books -->
    <div id="manage-books" style="display: none;">
        <h3>Manage Books</h3>
        <input type="text" id="search-book" class="form-control mb-3" placeholder="Search Book..." onkeyup="filterTable('book-table', 'search-book')">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="book-table"></tbody>
        </table>
    </div>

    <!-- Orders -->
    <div id="orders" style="display: none;">
        <h3>Order Management</h3>
        <input type="text" id="search-order" class="form-control mb-3" placeholder="Search Order..." onkeyup="filterTable('order-table', 'search-order')">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>User</th>
                <th>Book</th>
                <th>Price</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody id="order-table"></tbody>
        </table>
    </div>
</div>

<script src="../js/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../js/adminDashboard.js"></script>
</body>

</html>
